<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>案件管理系统</title>
	<link rel="stylesheet" href="../js/layui/css/layui.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="header"></div>
		<div class="left"></div>
		<!-- 内容主体区域 -->
		<div class="layui-body">
			<!-- 搜索条 -->
			<form class="layui-form" lay-filter="formSearch">
				<div class="layui-row layui-col-space10">
					<div class="layui-col-md2">
						<input type="text" class="layui-input" name="startDate" autocomplete="off" placeholder="录入开始时间">
					</div>
					<div class="layui-col-md2">
						<input type="text" class="layui-input" name="endDate" autocomplete="off" placeholder="录入结束时间">
					</div>
					<div class="layui-col-md2">
						<select name="formStyle" lay-filter="formStyle"></select>
					</div>
					<div class="layui-col-md2">
						<select name="progress">
							<option value="0">全部</option>
							<option value="1">未完结</option>
							<option value="2">已完结</option>
						</select>
					</div>
					<div class="layui-col-md3">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input type="text" name="name" placeholder="支持标题/经办人搜索" autocomplete="off" class="layui-input"> 
							</div>
							<button type="button" class="layui-btn layui-btn-primary" lay-submit lay-filter="search">查询</button>
						</div>	
					</div>
					<div class="layui-col-md1">
						<button type="button" class="layui-btn layui-btn-fluid" id="export">导出</button>
					</div>
				</div>
			</form>
			<!-- 表格 -->
			<table id="table" lay-filter="table"></table>
			<!-- 案件更新 -->
			<div class="case_modify" id="iframeBox">
				<button type="button" class="layui-btn layui-btn-sm" id="back">返回</button>
				<iframe src="iframe_case.html?update" name="iframe" id="iframe" class="iframe_case_update" frameborder="0"></iframe>
			</div>
			
		</div>
	</div>
	
	<script src="../js/layui/layui.js"></script>
	<script src="../js/common/base.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
