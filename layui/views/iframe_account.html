<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>案件管理系统</title>
	<link rel="stylesheet" href="../js/layui/css/layui.css">
	<link rel="stylesheet" href="../js/layui/css/modules/select.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<form class="layui-form layui-form-iframe" lay-filter="formRole">
		<input type="hidden" id="data">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-xs2">姓名</div>
			<div class="layui-col-xs10">
				<input type="text" name="username" lay-verify="required|remark" autocomplete="off" class="layui-input"> 
			</div>
			<div class="layui-col-xs2">工号</div>
			<div class="layui-col-xs10">
				<input type="text" name="number" lay-verify="required" autocomplete="off" class="layui-input"> 
			</div>
			<div class="layui-col-xs2">邮箱</div>
			<div class="layui-col-xs10">
				<input type="text" name="email" lay-verify="required|email" autocomplete="off" class="layui-input"> 
			</div>
			<div class="layui-col-xs2">办公电话</div>
			<div class="layui-col-xs10">
				<input type="text" name="telephone" lay-verify="required|telephone" autocomplete="off" class="layui-input"> 
			</div>
			<div class="layui-col-xs2">手机号</div>
			<div class="layui-col-xs10">
				<input type="text" name="phone" lay-verify="required|phone" maxlength="11" autocomplete="off" class="layui-input"> 
			</div>
			<div class="layui-col-xs2">部门/人员</div>
			<div class="layui-col-xs10">
				<select name="people" lay-verify="required">
				  	<option value="">请选择部门/人员</option>
				  	<option value="010">类型1</option>
				  	<option value="021">类型2</option>
				  	<option value="057">类型3</option>
				</select>
			</div>
			<div class="layui-col-xs2">角色</div>
			<div class="layui-col-xs10">
				<select name="role" lay-verify="required" multiple>
				  	<option value="">请选择角色</option>
				  	<option value="1">类型1</option>
				  	<option value="2">类型2</option>
				  	<option value="3">类型3</option>
				</select> 
			</div>
			<div class="layui-col-xs2">账号状态</div>
			<div class="layui-col-xs10">
				<select name="state" lay-verify="required">
				  	<option value="">请选择账号状态</option>
				  	<option value="010">类型1</option>
				  	<option value="021">类型2</option>
				  	<option value="057">类型3</option>
				</select>
			</div>
			<div class="layui-col-xs2">初始密码</div>
			<div class="layui-col-xs10">
				<input type="text" value="123456" class="layui-input" disabled> 
			</div>
			<br>
			<button type="button" class="layui-btn layui-btn-block" lay-submit lay-filter="save">确定</button>
		</div>
	</div>
	<script src="../js/layui/layui.js"></script>
	<script src="../js/layui/lay/modules/formSelects-v4.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/common/base.js"></script>
	<script src="../js/iframe_account.js"></script>
</body>
</html>
