<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>案件管理系统</title>
	<link rel="stylesheet" href="../js/layui/css/layui.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<form class="layui-form layui-form-iframe layui-form-iframe-detail" lay-filter="formDetail">
		<input type="hidden" id="detailId">
		<!-- 案例填写信息 -->
		<div class="layui-row">
			<div class="layui-col-sm4">
				<span>表单类型：</span>
				<input type="text" name="formStyle" readonly class="layui-input"> 
			</div>
			<div class="layui-col-sm4">
				<span>录入人：</span>
				<input type="text" name="username" readonly class="layui-input"> 
			</div>
			<div class="layui-col-sm4">
				<span>录入时间：</span>
				<input type="text" class="layui-input" name="enterDate" readonly>
			</div>
			<div class="layui-col-sm12">
				<span>标题：</span>
				<input type="text" name="title" readonly class="layui-input" readonly> 
			</div>
		</div>
		<div class="layui-row" id="detail_content"></div>
		<div class="layui-row">
			<div class="layui-col-sm12">
				<span>案件状态：</span>
				<input type="text" name="state" readonly class="layui-input"> 
			</div>
			<div class="layui-col-sm12">
				<span>案件说明：</span>
				<input type="text" name="explain" lay-verify="required" readonly class="layui-input"> 
			</div>
		</div>
		
		<!-- 流转意见 -->
		<div class="layui-tab layui-tab-brief layui-view" lay-filter="tabBrief">
			<ul class="layui-tab-title">
				<li class="layui-this">流转意见</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show" id="view">
					<div class="layui-row">
						<div class="layui-col-sm1">
							<img src="../js/layui/images/face/0.gif" alt="">
						</div>
						<div class="layui-col-sm2">
							<p>xxxxx</p>
							<p>合规管理部</p>
						</div>
						<div class="layui-col-sm6">
							<p>通过邮件补充</p>
						</div>
						<div class="layui-col-sm3">
							<p>2019/05/01 12:00:00</p>
							<p>[合规管理部 提醒/催促]</p>
						</div>
					</div>
					
					<div class="layui-row">
						<div class="layui-col-sm1">
							<img src="../js/layui/images/face/0.gif" alt="">
						</div>
						<div class="layui-col-sm2">
							<p>xxxxx</p>
							<p>合规管理部</p>
						</div>
						<div class="layui-col-sm6">
							<p>补充[案件状态],详见附件</p>
							<div class="fj">
								<a href="javascript:;">附件1：xxxxxxxxxx</a>
								<a href="javascript:;">附件1：xxxxxxxxxx</a>
							</div>
						</div>
						<div class="layui-col-sm3">
							<p>2019/05/01 12:00:00</p>
							<p>[合规管理部 更新/补充]</p>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</form>
	
	<script src="../js/layui/layui.js"></script>
	<script src="../js/common/base.js"></script>
	<script src="../js/iframe_detail.js"></script>
</body>
</html>
