<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>案件管理系统</title>
	<link rel="stylesheet" href="../js/layui/css/layui.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<form class="layui-form layui-form-iframe" lay-filter="formRole">
		<input type="hidden" id="modifyId">
		<input type="hidden" id="formH">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-xs2">名称</div>
			<div class="layui-col-xs10">
				<input type="text" name="role_name" lay-verify="required" autocomplete="off" class="layui-input"> 
			</div>
			<div class="layui-col-xs2">描述</div>
			<div class="layui-col-xs10">
				<input type="text" name="role_remarks" lay-verify="required" autocomplete="off" class="layui-input"> 
			</div>
			<p >选择菜单</p>
			<div class="layui-col-xs12">
				<ul class="select_com_ul" id="select_user_info_ul">
					<li>
						<input type="checkbox" value="role" title="人员管理" lay-skin="primary">
					    <ul class="menu2">
					        <li><input type="checkbox" value="role1" title="用户管理" lay-skin="primary"></li>
					        <li><input type="checkbox" value="role2" title="角色管理" lay-skin="primary"></li>
					        <li><input type="checkbox" value="role3" title="团队管理" lay-skin="primary"></li>
					    </ul>
					</li>
				</ul>
			</div>
			<br>
			<button type="button" class="layui-btn layui-btn-block" lay-submit lay-filter="save">确定</button>
		</div>
	</div>
	<script src="../js/layui/layui.js"></script>
	<script src="../js/common/base.js"></script>
	<script src="../js/getDiffAuthority.js"></script>
	<script src="../js/iframe_role.js"></script>
</body>
</html>
