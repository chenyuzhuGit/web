<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>案件管理系统</title>
	<link rel="stylesheet" href="../js/layui/css/layui.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<form class="layui-form layui-form-iframe" lay-filter="formPsd">
		<div class="layui-form-item">
			<label class="layui-form-label">原始密码</label>
			<div class="layui-input-block">
			  <input type="text" value="123456" class="layui-input" disabled>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
			  <input type="password" name="new_psw" lay-verify="required|strongPsd" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
			  <input type="password" name="new_psw1" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<button class="layui-btn layui-btn-block" lay-submit lay-filter="changePsd">确定</button>
	</div>
	
	<script src="../js/layui/layui.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/iframe_psd.js"></script>
</body>
</html>
